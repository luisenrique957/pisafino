<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .section {
            flex: 1;
            text-align: center;
            margin: 0 20px;
        }

        .section img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        .footer {
            background-color: #000000;
            color: #ffffff;
            padding: 40px 20px;
            text-align: center;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer input[type="email"] {
            padding: 10px;
            margin-top: 10px;
            width: 200px;
        }

        .footer input[type="submit"] {
            padding: 10px 20px;
            background-color: #ffc600;
            color: #000;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .footer input[type="submit"]:hover {
            background-color: #ffcc00;
        }

        .footer .contact-info {
            margin-top: 20px;
        }

        .footer .contact-info p {
            margin: 5px 0;
        }

        .footer .social-icons {
            margin-top: 20px;
        }

        .footer .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="section">
            <h2>HOMBRE</h2>
            <a href="#">COMPRAR AHORA</a>
        </div>
        <div class="section">
            <h2>MUJER</h2>
            <a href="#">COMPRAR AHORA</a>
        </div>
        <div class="section">
            <img src="https://via.placeholder.com/400x400" alt="Niños">
            <h2>NIÑOS</h2>
            <a href="#">COMPRAR AHORA</a>
        </div>
        <div class="section">
            <h2>OFERTAS</h2>
            <a href="#">COMPRAR AHORA</a>
        </div>
    </div>

    <div class="footer">
        <h3>OBTÉN UN 10% DSCTO EN TU PRIMERA COMPRA</h3>
        <p>¡Sé el primero en enterarte de las novedades, ofertas y promociones!</p>
        <input type="email" placeholder="Escribe tu correo electrónico">
        <input type="submit" value="SUBSCRIBIRSE">
        <p><input type="checkbox" checked> He leído y acepto las Políticas de Privacidad.</p>
        <div class="contact-info">
            <p>CONTACTANOS</p>
            <p>998 377 361</p>
        </div>
        <div class="social-icons">
            <a href="#"><img src="https://via.placeholder.com/30" alt="Instagram"></a>
            <a href="#"><img src="https://via.placeholder.com/30" alt="Facebook"></a>
            <a href="#"><img src="https://via.placeholder.com/30" alt="TikTok"></a>
        </div>
    </div>

</body>
</html>
